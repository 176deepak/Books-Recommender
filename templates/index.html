<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Recommender</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='images/round_icon.png')}}" type="image/png">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <h2>Book Recommender</h2>
    </div>
    <div class="block1">
        <form method = "post">
            <input type="text" name="book-name" id="book-name", placeholder="Enter book name....." value={{book_name}}>
            <input type="submit" name="submit-button" id="submit-button", value="recommend">
        </form>
    </div>
    
    <div class="header">
        <h2>Books You May Read</h2>
    </div>

    {% if data: %}
    <div class="block2">
        <div class="book1">
            <img src={{data[0][2]}} alt="" class="b-img">
            <p class="b-name">{{data[0][0]}}</p>
            <p class="b-author">{{data[0][1]}}</p>
        </div>
        <div class="book2">
            <img src={{data[1][2]}} alt="" class="b-img">
            <p class="b-name">{{data[1][0]}}</p>
            <p class="b-author">{{data[1][1]}}</p>
        </div>
        <div class="book3">
            <img src={{data[2][2]}} alt="" class="b-img">
            <p class="b-name">{{data[2][0]}}</p>
            <p class="b-author">{{data[2][1]}}</p>
        </div>
        <div class="book4">
            <img src={{data[3][2]}} alt="" class="b-img">
            <p class="b-name">{{data[3][0]}}</p>
            <p class="b-author">{{data[3][1]}}</p>
        </div>
        <div class="book5">
            <img src={{data[4][2]}} alt="" class="b-img">
            <p class="b-name">{{data[4][0]}}</p>
            <p class="b-author">{{data[4][1]}}</p>
        </div>
    </div>
    {% endif %}

</body>
</html>
